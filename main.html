<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div class="container"> 
  
        <div class="slidecontainer">
            <input type="range" min="0" max="255" value="0" class="slider red" id="cR">
            <span id="cRval">0</span>
        </div>
        
        <div class="slidecontainer">
            <input type="range" min="0" max="255" value="0" class="slider green" id="cG">
            <span id="cGval">0</span>
        </div>
        
        <div class="slidecontainer">
            <input type="range" min="0" max="255" value="0" class="slider blue" id="cB">
            <span id="cBval">0</span>
        </div>
        
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="0" class="slider opacity" id="cA">
            <span id="cAval">0</span>
        </div>
    
    </div>

    <script src="main.js"></script>
</body>
</html>
